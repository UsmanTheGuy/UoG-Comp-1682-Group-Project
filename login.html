<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 
    - primary meta tags
  -->
  <title> ZCAS Ideas | Login </title>
  <meta name="title" content="ZCAS Ideas | share your thoughts and ideas.">

  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="./assets/images/favicon.svg" type="image/svg+xml">

  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>

  <!-- 
    - #HEADER
  -->
  <header class="header section" data-header>
    <div class="container">

      <a href="./index.html" class="logo">
        <img src="./assets/images/zcasideas-logo.svg" width="129" height="40" alt="zcasideas-logo">
      </a>

      <nav class="navbar" data-navbar>
        <ul class="navbar-list">

          <li class="navbar-item">
            <a href="./index.html" class="navbar-link hover:underline" data-nav-link> Home </a>
          </li>

          <li class="navbar-item">
            <a href="./index.html#Most-Popular-Ideas" class="navbar-link hover:underline" data-nav-link> Most Popular Ideas </a>
          </li>

          <li class="navbar-item">
            <a href="./index.html#Recent-Posts" class="navbar-link hover:underline" data-nav-link> Recent Posts </a>
          </li>

          <li class="navbar-item">
            <a href="./share-idea.html" class="navbar-link hover:underline" data-nav-link> Share ideas </a>
          </li>

          <li class="navbar-item">
            <a href="./login.html" class="navbar-link hover:underline" data-nav-link> Login</a>
          </li>


        </ul>
      </nav>

      <div class="wrapper">

        <button class="search-btn" aria-label="search" data-search-toggler>
          <ion-icon name="search-outline" aria-hidden="true"></ion-icon>

          <span class="span">Search</span>
        </button>

        <button class="nav-toggle-btn" aria-label="toggle menu" data-nav-toggler>
          <span class="span one"></span>
          <span class="span two"></span>
          <span class="span three"></span>
        </button>

      </div>

    </div>
  </header>

  <!-- 
    - #SEARCH BAR
  -->
  <div class="search-bar" data-search-bar>

    <div class="input-wrapper">
      <input type="search" name="search" placeholder="Search" class="input-field">

      <button class="search-close-btn" aria-label="close search bar" data-search-toggler>
        <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
      </button>

    </div>

    <p class="search-bar-text">Please enter at least 3 characters</p>

  </div>

  <div class="overlay" data-overlay data-search-toggler></div>


  <main>
    <article>

      <!-- 
        - #HERO
      -->
      <section class="home">
        <div class="login_container">
          <input type="checkbox" id="check">
          <div class="login form">
            <header>Login</header>
            <form action="#">
              <input type="text" placeholder="Enter your email">
              <input type="password" placeholder="Enter your password">
              <button class="btn">
                <a href="./admin-dashboard.html"> Login </a>
              </button>
            </form>
            <div class="signup">
              <span class="signup">Don't have an account?
               <label for="check">Signup</label>
              </span>
            </div>
          </div>

          <div class="registration form">
            <header>Signup</header>
            <form action="#">
              <input type="text" placeholder="Enter your email">
              <input type="password" placeholder="Create a password">
              <input type="password" placeholder="Confirm your password">
              <button class="btn">
                <a href="./admin-dashboard.html"> Sign Up </a>
              </button>
            </form>
            <div class="signup">
              <span class="signup">Already have an account?
               <label for="check">Login</label>
              </span>
            </div>
          </div>
        </div>
      </section>

    </article>
  </main>

  <!-- 
    - custom js link
  -->
  <script src="./assets/js/script.js" defer></script>

  <!-- 
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
